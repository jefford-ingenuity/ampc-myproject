<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
</head>
<body>
    {% for error in errors %}
    <p style="color: red;">{{ error }}</p>
    {% endfor %}
    <form method="POST">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="fieldWrapper">
            {{ form.cc_myself.errors }}
            <label for="{{ form.cc_myself.id_for_label }}">CC yourself?</label>
            {{ form.cc_myself }}
        </div>
        <div class="fieldWrapper">
            {{ form.message.errors }}
            <label for="{{ form.message.id_for_label }}" style="color:blue;">Your message:</label>
            {{ form.message }}
        </div>
        <div class="fieldWrapper">
            {{ form.subject.errors }}
            <label for="{{ form.subject.id_for_label }}" style="color:red;">Email subject:</label>
            {{ form.subject }}
        </div>
        <div class="fieldWrapper">
            {{ form.sender.errors }}
            <label for="{{ form.sender.id_for_label }}">Your email address:</label>
            {{ form.sender }}
        </div>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
